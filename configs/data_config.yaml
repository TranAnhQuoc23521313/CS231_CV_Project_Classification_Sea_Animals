# Data configuration
# Paths and dataset parameters
paths:
  raw: ../data/raw
  processed: ../data/processed
  samples: ../data/samples
dataset:
  name: "my_dataset"
  image_size: [224, 224]
  num_classes: 10
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
preprocessing:
  normalize: true
  augmentation: true
  augmentation_params:
    rotation: 15
    horizontal_flip: true
    vertical_flip: false
